<input id="btnInp" type="button" value="点击我" />
<script type="text/javascript">
    (function (window) {
        function _$(arguments) {
            var idselector = /#\w+/;
            this.dom;
            if (idselector.test(arguments[0])) {
                this.dom = document.getElementById(arguments[0].substring(1));
            } else {
                throw new Error(' arguments is error !');
            }
        };
        Function.prototype.method = function (methodName, methodFn) {
            this.prototype[methodName] = methodFn();
            return this;
        }
        _$.prototype = {
            constructor: _$,
            addEvent: function (type, eventFn) {
                if (window.addEventListener) {
                    this.dom.addEventListener(type, eventFn);
                } else if (window.attachEvent) {
                    this.dom.attachEvent('on' + type, eventFn);
                }
                return this;
            },
            css: function (cssName, cssValue) {
                this.dom.style[cssName] = cssValue;
                return this;
            }
        };
        window.$ = _$;
        _$.init = function (fn) {
            window.$ = function () {
                return new _$(arguments);
            };
            fn();
        }
    })(window);

    $.init(function () {
        var inp = $('#btnInp');
        inp.addEvent('click', function () {
            alert('我被点击了!');
        }).css("color", "red");
    });

</script>
